<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drink Search</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__img">
				<div class="card__img-hero"></div>
				<h1 class="card__img-title">DrinkSearch</h1>
				<input
					type="text"
					class="card__img-input"
					placeholder="Wpisz nazwę szukanego napoju"
				/>
			</div>
			<div class="card__body">
				<h3 class="title">Lista dostępnych napojów:</h3>
				<ul class="list">
					<li>Mleko</li>
					<li>Piwo</li>
					<li>Whisky</li>
					<li>Pepsi</li>
					<li>Woda gazowana</li>
					<li>Sok jabłkowy</li>
					<li>Sok pomarańczowy</li>
					<li>Sok bananowy</li>
					<li>Sok wieloowocowy</li>
					<li>Wino czerwone</li>
					<li>Wino białe</li>
					<li>Woda niegazowana</li>
					<li>Energy drink</li>
				</ul>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
